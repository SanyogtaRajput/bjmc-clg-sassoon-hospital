<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>
    <!-- Latest compiled and minified Locales -->
    <script src="https://unpkg.com/bootstrap-table@1.18.1/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <table class="table table-dark" datatable class="row-border hover">
      <thead>
        <tr>
          <th>id</th>

          <th>title</th>
          <th>body</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row" *ngFor="let item of data2">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.body }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
