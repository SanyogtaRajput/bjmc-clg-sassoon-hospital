<div class="card" [ngStyle]="{ 'border-color': theme.primary }">
  <div class="card-header" [ngStyle]="{ 'background-color': theme.primary }">
    <b>Registrar</b>
  </div>
  <div class="card-body">
    <div class="img" style="float: left; padding-right: 20px">
      <figure class="figure">
        <img
          src="../assets/images/registrar.jpg"
          class="figure-img img-fluid img-thumbnail"
          height="180px"
          width="180px"
        />
      </figure>
    </div>
    <div class="univcontent">
      <p><b> Dr. Kalidas Chavan</b></p>
    </div>
  </div>
</div>
